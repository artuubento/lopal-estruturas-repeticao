<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de idade</title>
</head>
<body>
    <script>
        let totalDePessoas = prompt("Insira o número de pessoas.");
        let somaDasIdades = 0;

        for(let numero = 1; numero <= totalDePessoas; numero++){
            let idade = parseInt (prompt ("Insira a idade de pessoa número " + 
                        numero + "."));
            console.log(typeof(idade));

            somaDasIdades = somaDasIdades + idade;

        }
        let media = somaDasIdades / totalDePessoas;
        document.write("A média de idade das pessoas é: " + media);



    </script>
    
</body>
</html>
